<template>
	<div class="wrapper">
		<div class="rank-wrapper">
			<div></div>
			<div></div>
			<div class="rank-title third-column">Rank</div>
		</div>
		<template for:each={allPlayers} for:item="player">
			<div class="rank-wrapper" key={player.Id} onclick={handleModal}>
				<div class="avatar">
					<img id={player.Id} src={player.CM_Avatar_File__c} />
				</div>
				<div class="player-name">{player.Name}</div>
				<div class="rank-number third-column">{player.CM_Rank__c}<span class="ordinal">{player.Ordinal}</span></div>
			</div>
		</template>
	</div>
</template>
