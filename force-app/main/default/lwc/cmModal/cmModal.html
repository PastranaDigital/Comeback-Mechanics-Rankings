<template>
    <!-- Modal/Popup Box LWC starts here -->
	<section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open slds-align_absolute-center">
		<div class="slds-backdrop slds-backdrop_open backdrop" onclick={closeModal}></div>
		<div class="modalContainer" onclick={closeModal}>
			<!-- Modal/Popup Box LWC header here -->
			<header class="modalHeader">
				<h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{selectedPlayer.Name}</h2>
			</header>
			<!-- Modal/Popup Box LWC body starts here -->
			<img class="spotlightImage slds-align_absolute-center" src={selectedPlayer.CM_Avatar_File__c} />
			<div class="modalBody slds-modal__content slds-p-around_medium" id="modal-content-id-1">

				<div class="score-wrapper">
					<template for:each={tournamentResults} for:item="result">
						<div class="tournament-results-container" key={result.place}>
							<p>{result.place}</p>
							<p>{result.record}</p>
							<p>{result.tournamentName}</p>
							<p>{result.deckType}</p>
						</div>
					</template>
					<template for:each={challengeRecords} for:item="record">
						<div class="challenge-records-container" key={record.date}>
							<p>{record.date}</p>
							<p>{record.result}</p>
						</div>
					</template>
				</div>
			</div>
		</div>
	</section>
</template>
