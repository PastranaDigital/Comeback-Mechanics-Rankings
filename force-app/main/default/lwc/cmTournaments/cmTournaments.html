<template>
	<div class="tournament-wrapper">
		<template for:each={tournaments} for:item="tournament">
			<div class="frosted tournament-container" key={tournament.Id}>
				<span class="tournament-name">{tournament.Name}</span>
				<span class="tournament-location">{tournament.LocationDetails}</span>
				<div class="result-wrapper">
					<template for:each={tournament.results} for:item="result">
						<div class="result-container" key={result.Id}>
							<span class="place">{result.CM_Tournament_Standing__c}</span>
							<span class="name">{result.CM_Player__r.Name}</span>
							<span class="deck">{result.CM_Deck_Used__c}</span>
							<span class="record">{result.CM_Record__c}</span>
						</div>
					</template>
				</div>
			</div>
		</template>
	</div>
</template>
